name: ToDo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run project
        run: open index.html using Google Chrome

      - name: Run Tests
        run: npm test

      - name: Run linter
        run: npm run lint
