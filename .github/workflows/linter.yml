name: Lint Code Base

on: [push, pull_request]

permissions:
  contents: read
  
jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Lint Code Base
        uses: super-linter/super-linter@v6.5.0
        env: 
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false  # Do not automatically validate all files
          VALIDATE_HTML: true           # Enable HTML validation
          VALIDATE_CSS: true            # Enable CSS validation
          VALIDATE_BASH: false          # Example of explicitly disabling other linters
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_JSON: false
          VALIDATE_MARKDOWN: false
          VALIDATE_PYTHON: false
          VALIDATE_XML: false
          VALIDATE_YAML: false
